<div class="login-container">
  <h1>Login Postres - anderluuna</h1>
  <form (ngSubmit)="callLogin()">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password"
      required />

    <button type="submit">Log in</button>

    <div class="forgot-password">
      <a routerLink="/forgot-password">Forgot Password?</a>
    </div>

    <div class="signup-link">
      New? <a routerLink="/newuser">Create account</a>
    </div>
  </form>
</div>
