<div class="login-container">
  <h1>login Postres - anderluuna</h1>
  <form>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" />

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" />

    <button (click)="callLogin()">Log in</button>

    <div class="forgot-password">
      <a routerLink="/forgot-password">Forgot Password?</a>
    </div>

    <div class="signup-link">
      New? <a routerLink="/newuser">Create account</a>
    </div>
  </form>
</div>
