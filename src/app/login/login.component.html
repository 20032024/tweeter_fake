<div class="login-container">
  <div class="login-content">
    <h2>Login</h2>
    <form (ngSubmit)="callLogin()">
      <div class="input-group">
        <label for="email">Username</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password"
            required #passwordInput />
          <button type="button" (click)="togglePasswordVisibility(passwordInput)" class="toggle-password-btn">
            👁️
          </button>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">Log In</button>
      </div>
    </form>
    <div class="create-account">
      New? <a routerLink="/newuser">Create Account</a>
    </div>
  </div>
</div>
