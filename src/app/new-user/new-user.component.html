<!-- register.component.html -->

<form #registerForm="ngForm" (ngSubmit)="createUser()" class="register-container">
  <div class="register-card">
    <h1 class="logo">¡¡¡ Regístrate para hablar de postres !!!</h1>



    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" name="email" [(ngModel)]="myNewUser.email" required #email="ngModel"
        placeholder="tucorreo@ejemplo.com" />
      <div *ngIf="email.invalid && email.touched" class="error">Correo requerido</div>
    </div>

    <div class="form-group">
      <label for="name">Nombre de usuario</label>
      <input id="username" type="text" name="username" [(ngModel)]="myNewUser.username" required #username="ngModel"
        placeholder="username" />
      <div *ngIf="username.invalid && username.touched" class="error">Usuario requerido</div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" name="password" [(ngModel)]="myNewUser.password" required minlength="8"
        #password="ngModel" placeholder="********" />

      <div *ngIf="password.invalid && password.touched" class="error">
        La contraseña debe tener al menos 8 caracteres
      </div>
    </div>

    <button class="register-button" type="submit" [disabled]="registerForm.invalid">
      Crear cuenta
    </button>

    <div class="footer-links">
      <a routerLink="/">Cancelar</a>
    </div>
  </div>
</form>
